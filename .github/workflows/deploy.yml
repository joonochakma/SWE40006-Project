name: Production Deploy

on:
  workflow_run:
    workflows: ["Test Pipeline"]
    types:
      - completed
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Frontend/my-frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd Frontend/my-frontend
        npm install --legacy-peer-deps
    
    - name: Build for production
      run: |
        cd Frontend/my-frontend
        npm run build
      env:
        VITE_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        VITE_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        VITE_S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
    
    - name: Deploy to AWS S3
      run: |
        aws s3 sync Frontend/my-frontend/dist/ s3://${{ secrets.DEPLOY_BUCKET_NAME }} --delete
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ap-southeast-2