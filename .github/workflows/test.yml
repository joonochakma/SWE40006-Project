name: Test Pipeline

on:
  workflow_run:
    workflows: ["Build Pipeline"]
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Frontend/my-frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd Frontend/my-frontend
        npm install --legacy-peer-deps
    
    - name: Run linting
      run: |
        cd Frontend/my-frontend
        npm run lint
    
    - name: Run tests
      run: |
        cd Frontend/my-frontend
        npm test --if-present
    
    - name: Test build
      run: |
        cd Frontend/my-frontend
        npm run build