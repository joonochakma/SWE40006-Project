name: Test Pipeline

on:
  workflow_run:
    workflows: ["Build Pipeline"]
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Frontend/my-frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd Frontend/my-frontend
        npm install --legacy-peer-deps
    
    - name: Run linting
      run: |
        cd Frontend/my-frontend
        npm run lint
    
    - name: Run tests
      run: |
        cd Frontend/my-frontend
        npm test --if-present
    
    - name: Test build
      run: |
        cd Frontend/my-frontend
        npm run build
      env:
        VITE_S3_BUCKET_NAME: ${{ secrets.TEST_MEDIA_BUCKET_NAME }}
    
    - name: Deploy to Test Environment
      run: |
        aws s3 sync Frontend/my-frontend/dist/ s3://${{ secrets.TEST_HOSTING_BUCKET_NAME }} --delete
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ap-southeast-2