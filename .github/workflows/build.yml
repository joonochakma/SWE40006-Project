name: Build Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Frontend/my-frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd Frontend/my-frontend
        npm ci
    
    - name: Run ESLint
      run: |
        cd Frontend/my-frontend
        npm run lint
    
    - name: Build application
      run: |
        cd Frontend/my-frontend
        npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: Frontend/my-frontend/dist/